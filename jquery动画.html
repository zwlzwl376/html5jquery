<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>jquery动画</title>
	<script type="text/javascript" src="jquery/jquery-2.1.3.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
            $('.daohang-left').delay(100).slideUp(200).delay(200).fadeIn(500).delay(200).fadeTo(1000,0.2);
		});
		
	</script>
	
	<style type="text/css">
		body{margin:0px;padding:0px;font-size:12px;}
		/**左右导航内容定义 */
		.daohang1{border:1px solid #666;width:90px;padding:5px;margin-bottom:5px;display:block;}
		.daohang1:hover{background:#fff;cursor:pointer;}

		.daohang-left{background:yellow;padding:10px;height:500px;text-align:left;
		              width:100px;border:1px solid #999;margin-left:100px;float:left; }
	</style>
  </head>
  <body>

	<div class="daohang-left">
		<div class="daohang1">左边固定用例</div>
		<div class="daohang1">刘德华</div>
		<div class="daohang1">周海媚</div>
		<div class="daohang1">张惠妹</div>
		<div class="daohang1">郑源</div>
		<div class="daohang1">周杰伦</div>
		<div class="daohang1">张学友</div>
	</div>

    <div class="daohang-left">
        <div class="daohang1">左边固定用例</div>
        <div class="daohang1">刘德华</div>
        <div class="daohang1">周海媚</div>
        <div class="daohang1">张惠妹</div>
        <div class="daohang1">郑源</div>
        <div class="daohang1">周杰伦</div>
        <div class="daohang1">张学友</div>
    </div>

  </body>
</html>
